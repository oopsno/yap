# Using wisdom from https://github.com/fchollet/keras/blob/master/.travis.yml
sudo: required
dist: trusty
language: python
matrix:
    include:
        - python: 2.7
          env: KERAS_BACKEND=tensorflow
        - python: 3.5
          env: KERAS_BACKEND=tensorflow
        - python: 3.6
          env: KERAS_BACKEND=tensorflow
install:
  - pip install -r requirements-cpu.txt
script:
  - pytest test